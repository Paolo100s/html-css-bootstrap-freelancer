<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Start Bootstrap</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4">

                </div>
                <nav class="col-4">

                </nav>
            </div>
        </div>
    </header>

    <!-- jumbotron -->
    <section id="jumbotron">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col">
                    <img src="bootstrap_freelancer/img/avatar.svg" alt="avatar">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <h1>START BOOTSTRAP</h1>
                </div>
            </div>
            
            <div class="row justify-content-center align-items-center">
                <div class="col-2">
                    <div class="line_white"></div>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="col-2">
                    <div class="line_white"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="p-3 works">
                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- corpo centrale -->
    <main>
        <!-- portfolio -->
        <section class="portfolio">
            <div class="container">

                <div class="row text-center">
                    <div class="col-12">
                        <h2>PORTFOLIO</h2>
                    </div>
                </div>
               
                <div class="row justify-content-center align-items-center text-center">
                    <div class="col-2">
                        <div class="line_blue"></div>
                    </div>
                    <div class="col-1">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="col-2">
                        <div class="line_blue"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 gy-4 col-md-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-12 gy-4 col-md-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/cake.png" alt="cake">
                    </div>
                    <div class="col-12 gy-4 col-md-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/circus.png" alt="circus">
                    </div>
                    <div class="col-12 gy-4 col-md-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/game.png" alt="game">
                    </div>
                    <div class="col-12 gy-4 col-md-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/safe.png" alt="safe">
                    </div>
                    <div class="col-12 gy-4 col-md-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/submarine.png" alt="submarine">
                    </div>
                </div> 
            </div>
        </section>

        <!-- about -->
        <section class="about">
            <div class="container text-center">
                <h2></h2>
                <div class="row justify-content-center">
                    <div class="col-2">

                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-2">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <p></p>
                    </div>
                    <div class="col-12 col-md-6">
                        <p></p>
                    </div>
                </div>
                <button></button>
            </div>
        </section>

        <!-- contact -->
        <section class="contact">
            <div class="container">
                <h2></h2>
                <div class="row justify-content-center">
                    <div class="col-2">

                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-2">

                    </div>
                </div>
                <form class="row" action="">
                    <div class="col-12">
                        <input type="text">
                    </div>
                    <div class="col-12">
                        <input type="email" name="" id="">
                    </div>
                    <div class="col-12">
                        <input type="text">
                    </div>
                    <div class="col-12">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="container text-center">
            <nav class="footer_top">
                <div class="row">
                    <div class="col-12 col-md-4">

                    </div>
                    <div class="col-12 col-md-4">

                    </div>
                    <div class="col-12 col-md-4">

                    </div>
                </div>
            </nav>

            <div class="footer_bottom">
                <span>

                </span>
            </div>
        </div>
    </footer>
</body>
</html>
